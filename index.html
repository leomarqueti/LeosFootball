<!DOCTYPE html>
<html>
<head>
    <title>Search Football Players</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Search Football Players</h1>
    <input type="text" id="search-input" placeholder="Enter player's name...">
    <button id="search-button">Search</button>
    <div id="results"></div>

    <script>
        // Your Sportmonks API token
        var api_token = 'EOAHIJbGub1ccNohpLkb7t8MRps5BQvEWZPvzKuTI1R7Vssz8qaHsYpUcmqT';

        // Event listener for the search button
        $('#search-button').on('click', function() {
            var search_query = $('#search-input').val();
            var url = 'https://api.sportmonks.com/v3/football/players/search/' + search_query + '?api_token=' + api_token;

            // Make the API request
            $.getJSON(url, function(data) {
                // Clear previous results
                $('#results').empty();

                // Iterate over each player in the response
                $.each(data.data, function(index, player) {
                    // Add player's name to the results div
                    $('#results').append('<p>' + player.firstname + ' ' + player.lastname + '</p>');
                });
            });
        });
    </script>
</body>
</html>
